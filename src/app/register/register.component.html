<div class="w-25 bg-light container">
    <h1 class="text-center mt-5 p-5">Sign Up</h1>
    
    <form action="">
        <div class=" mt-3 p-2 text-center">
            <input [(ngModel)]="acno" name="acno" id="ac1" type="text" placeholder="account number">
        </div>
    
        <div class=" mt-3 p-2 text-center">
            <input [(ngModel)]="uname" name="uname" id="u1" type="text" placeholder="username">
        </div>
    
        <div class=" mt-3 p-2 text-center">
            <input [(ngModel)]="psw" name="psw" id="p1" type="password" placeholder="Password">
        </div>
    
        <div class=" mt-3 p-2 text-center"> 
            <button (click)="register()"  class="btn btn-info text-center mt-4 ">Signup</button>
    
        </div>
    </form>
</div>
