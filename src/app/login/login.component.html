<div class="mt-3 ps-3">
   <h3> {{data}}</h3>
</div>
<form action="" class="mt-5 p-5 container w-25 text-center bg-opacity-25 text-right" style="background-color: #EACABB;" >
    
    <h2 class="text-center mt-3 p-3 text-white" > Sign In</h2>

    <div>
        <input [(ngModel)]="acno" id="u1" name="uname" class="form-control mt-3 p-2" type="text" [placeholder]="data1">
    </div>
    <div>
        <input [(ngModel)]="psw" id="p1" name="password" class="form-control mt-3 p-2" type="password" placeholder="Enter Password">
    </div>
    <button (click)="login()" class="btn btn-info text-center mt-4 ">Login</button>
    <p class="mt-2 text-white">
        don't have account? <a style="text-decoration: none;" href="register">Create Account</a></p>
</form>
