<div class="mt-3 ps-3 text-white">
    <h3> {{data}}</h3>
</div>


<div>
    <form (ngSubmit)="login()" action="" class="mt-5 p-5 container w-50 text-center bg-opacity-75 text-right"
        style="background-color: #ffffff4e;">

        <h2 class="text-center mt-1 p-3 " style="color: #1F588F; font-weight: bold; text-decoration:dotted"> Sign In</h2>

        <div>
            <input [(ngModel)]="acno" id="u1" name="uname" class="form-control mt-3 p-2" type="text"
                [placeholder]="data1">
        </div>
        <div>
            <input [(ngModel)]="psw" id="p1" name="password" class="form-control mt-3 p-2" type="password"
                placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-info text-center mt-4 ">Login</button>
        <p class="mt-2 text-white">
            <span style="color: black; font-weight:500">Don't have account?</span> <a style="text-decoration: none; font-weight: 500;"
                href="register">Create Account</a>
        </p>
    </form>
</div>
