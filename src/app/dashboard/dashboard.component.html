<h1 id="user">Welcome {{user}}</h1>


<div id="link">
    <a class="container text-center" routerLink="/transaction">view transaction details</a>
</div>


<div class="row">
    <div class="flex">

        <div class="col-lg-6 col-md-6 col-sm-12">
            <div id="c4" class="dep">
                <form class="container w-50 p-1 mt-1 " action="">
                    <h1 class="text-center">Deposit</h1>
                    <div id="c1">
                        <input [(ngModel)]="acno" id="dacnum" name="acnum" class="form-control" type="text"
                            placeholder="Enter Account Number">
                    </div>
                    <div id="c1">
                        <input [(ngModel)]="amnt" id="damnt" name="amount" class="form-control" type="text"
                            placeholder="Enter Amount">
                    </div>

                    <div id="c1">
                        <input [(ngModel)]="psw" id="dpsw" name="Password" class="form-control" type="password"
                            placeholder="Enter Password">
                    </div>

                    <div class=" text-center mt-2">
                        <button (click)=" deposit()" type="submit" class="btn">Deposit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">

            <div id="c4" class="with">
                <form class="container w-50  p-1 mt-1 " action="">
                    <h1 class="text-center ">Withdraw </h1>
                    <div id="c1">
                        <input [(ngModel)]="acno1" id="acnum" name="acno_1" class="form-control " type="text"
                            placeholder="Enter Account Number">
                    </div>
                    <div id="c1">
                        <input [(ngModel)]="amnt1" id="wamnt" name="amnt_1" class="form-control" type="text"
                            placeholder="Enter Amount">
                    </div>
                    <div id="c1">
                        <input [(ngModel)]="psw1" id="wpsw" name="Password" class="form-control" type="password"
                            placeholder="Enter Password">
                    </div>
                    <div class=" text-center mt-2">
                        <button (click)="withdraw()" type="submit" class="btn">Withdraw</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
